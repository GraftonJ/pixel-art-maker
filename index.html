<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
    <h1>Pixel Art</h1>
    <div class="palette">
      <h2 class="palette-name">Colors</h2>
      <div class="redSwatch" id='red'>
      </div>
      <div class="green-swatch" id='green'>
      </div>
      <div class="blue-swatch" id='blue'>
      </div>
      <div class="orange-swatch" id='orange'>
      </div>
      <div class="yellow-swatch" id='yellow'>
      </div>
      <div class="purple-swatch" id='purple'>
      </div>
      <div class="blue-swatch" id='blue'>
      </div>
      <div class="brown-swatch" id='brown'>
      </div>
      <div class="gray-swatch" id='gray'>
      </div>
      <div class="black-swatch" id='black'>
      </div>
      <div class="white-swatch" id='white'>
      </div>
      <h2>Current Color</h2>
      <div class="current-color">
      </div>
      <script src="index.js" charset="utf-8"></script>
    </div>
  </div>
</body>

</html>
